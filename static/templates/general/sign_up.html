<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>ITS ESTATICA</title>
</head>
<body>
    <header style="box-shadow: 100px 40px 80px 100px rgba(0, 0, 0, 0.4); width: 100%; height: 68px; border-bottom: 1px solid black; position: relative;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%; height: 100%;">
            <h1 class="navbar-brand" style="position: absolute; left: 50%; transform: translate(-50%, 0%); padding: 5%x; font-family: andale mono; font-size: 30px;">
                <h1 style="position: absolute; left: 50%; transform: translate(-50%, 0%); padding: 5%x; font-family: andale mono; font-size: 30px;">
                    <a href="{% url 'index' %}" style="text-decoration: none; color: black;">ITS ESTATICA</a>
                </h1>
            </h1>
        </nav>
    </header>
    <main>
        <div class="container"
            style="
            position: absolute;
            background-color: white;
            width: 400px;
            height: 370px;
            top: 20%;
            left: 50%;
            border-radius: 30px;
            transform: translate(-50%, 0%);
            padding: 5%x;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
            
        ">
            <h3 style="margin: 15px;">Bienvenido</h3>
            <form action="" method="POST">
                <div class="form-group" >
                    {% csrf_token %}
                    <div class="container" style="padding-top: 5%;">
                        <input type="text" name="username" placeholder="Nombre de usuario" class="form-control" style="margin-top: 10px;">
                        <input type="text" name="email" placeholder="Email" class="form-control" style="margin-top: 10px;">
                        <input type="password" name="password" placeholder="Contraseña" class="form-control" style="margin-top: 10px;">
                        <input type="password" name ="password2" placeholder="Confirmar contraseña" class="form-control" style="margin-top: 10px;">
                        <div style="display: flex; align-items: center; justify-content: left; margin-top: 10px;">
                            <button type="submit" class="btn btn-primary" >Registrarse</button>
                            <p class="text-base" style="padding-top: 12px; margin-left: 5px;"> Ya tienes cuenta? <a href="{% url 'sign_in' %}"> Ingresa aqui </a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <img src="images/signUpWallpaper.jpg" alt="index wallpaper" style="width: 100%; height: 100%;">
    </main>
</body>
</html>
