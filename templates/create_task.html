<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ITS ESTATICA</title>
    <script src="https://unpkg.com/konva@8.3.12/konva.min.js"></script>
    {% load static %}
</head>
<body>
    <header style="width: 100%; height: 68px; border-bottom: 1px solid black;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%; height: 100%;">
            <h1 class="navbar-brand" style="position: absolute; left: 50%; transform: translate(-50%, 0%); padding: 5%x; font-family: andale mono; font-size: 30px;">
                <a href="{% url 'index' %}" style="text-decoration: none; color: black;">ITS ESTATICA</a>
            </h1>
            <a href="{{ request.META.HTTP_REFERER }}" style="text-decoration: none; color: black; margin-left: 10%;">Atras</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" style="margin-left: 85%;">
                    <li>
                        <a href="{% url 'sign_in' %}" class="btn btn-light my-2 my-lg-0">Salir</a>
                    </li>     
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="margin-top: 10px;">
            <p>
                Reemplazar viculos por fuerzas
                (Vista no editable)
                <input type="checkbox" id="turnToRealDCL">
                Mostrar referencias
                <input type="checkbox" id="showReferences">
                
                <label for="dimensiones">Dimensiones: </label>
                <select name="dimensiones" id="dim">
                    <option value=0.01>1cm</option>
                    <option value=0.1>10cm</option>
                    <option value=1>1m</option>
                    <option value=10>10m</option>
                    <option value=100>100m</option>
                </select>

                <button type="submit"  onclick="changeDimensions()" id="dimSubmit">Aplicar </button>
                    
            </p> 
        <div id="containerKonva" style=" width: 1440px; background-color: antiquewhite; border: 10px outset rgba(128, 70, 16, 0.719);">
        </div>

        <div id="equations" style="width: 1444px; height: 340px; background-color: rgb(0, 83, 56); color: whitesmoke; border: 10px outset rgba(128, 70, 16, 0.719); margin-top: 15px; padding: 5px;">
            <p id="forcesX">ΣFx: = 0</p>
            <p id="forcesY">ΣFy: = 0</p>
            <p id="moments">ΣM: = 0</p>
            <p id="dificultad">Dificultad: = 0</p>
            <p id="classification">Tags: = []</p>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" onclick="saveTask()" class="btn btn-primary">GUARDAR</button>
        </form>
        </div>
    </main>

    

    <script src="{%static '/nodesName.js'%}"></script>
    <script src="{%static '/node.js'%}"></script>
    <script src="{%static '/variables.js'%}"></script>
    <script src="{%static '/y_reference.js'%}"></script>
    <script src="{%static '/x_reference.js'%}"></script>
    <script src="{%static '/functions.js'%}"></script>
    <script src="{%static '/create_task.js'%}"></script>
    <script src="{%static '/save_task.js'%}"></script>
</body>
</html>
