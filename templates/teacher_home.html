<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ITS ESTATICA</title>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand"><a href="#">ITS ESTATICA</a></h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a href="{% url 'sign_out' %}" class="btn btn-light my-2 my-lg-0">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <p>
            <h3>Bienvenido {{user.username}}</h3>
        </p>
        <table class="table">
            <thead>
                <tr>
                    
                    <th scope="col">Id</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Enunciado</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{task.id}}</td>
                    <td>{{task.date}}</td>
                    <td>{{task.statement}}</td>
                    <td>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-danger">Editar</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-warning">Eliminar</a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
            
        <a href="{% url 'create_task' %}" class="btn btn-primary">Nueva tarea</a>
    </main>

    <footer>
        <img src="images/uandesLogo.png">
    </footer>

        

</body>
</html>
