<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/konva@8.3.12/konva.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>ITS ESTATICA</title>
</head>
<body>
    <h1>Editar</h1>

    <p>
        Reemplazar viculos por fuerzas
        <input type="checkbox" id="turnToRealDCL">
        (Vista no editable)
    </p> 
        Mostrar referencias
        <input type="checkbox" id="showReferences">
    </p> 
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
      No se porque no funciona este dropdown
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li><button class="dropdown-item" type="button">Action</button></li>
        <li><button class="dropdown-item" type="button">Another action</button></li>
      <li><button class="dropdown-item" type="button">Something else here</button></li>
    </ul>
</div>

<label for="dimensiones">Dimensiones: </label>
<select name="dimensiones" id="dim">
    <option value=0.01>1cm</option>
    <option value=0.1>10cm</option>
    <option value=1>1m</option>
    <option value=10>10m</option>
    <option value=100>100m</option>
</select>

<button type="submit"  onclick="changeDimensions()" id="dimSubmit">Aplicar </button>
    
    {% if img_obj %}

        <h3>Succesfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ img_obj.image.url}}" alt="{{ img_obj.name }}" style="max-height:300px">
        {% endif %}
        
        <div id="containerKonva" style="background-color: antiquewhite; border: 5px; border-color: black; margin-left: 40px; margin-right: 25px; width: 1440px;"></div>
        
    
    <div id="container" style="background-color: antiquewhite; border: 5px; border-color: black; margin-left: 40px; margin-right: 25px; width: 1440px;"></div>
      
      <div>
          <p id="forcesX">ΣFx: = 0</p>
          <p id="forcesY">ΣFy: = 0</p>
          <p id="moments">ΣM: = 0</p>
          <p id="dificultad">Dificultad: = 0</p>
          <p id="classification">Tags: = []</p>
        </div>
    
        {% load static %}
        
        {{dclJSON|json_script:"dclJSON"}}
        
        <script src="{%static '/nodesName.js'%}"></script>
        <script src="{%static '/node.js'%}"></script>
        <script src="{%static '/x_reference.js'%}"></script>
        <script src="{%static '/y_reference.js'%}"></script>
        <script src="{%static '/variables.js'%}"></script>
        <script src="{%static '/functions.js'%}"></script>
        <script src="{%static '/edit_task.js'%}"></script>
        
    
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        {{form.as_p}}
        
        
        <script src="{%static '/save_task.js'%}"></script>
        <button type="submit" onclick="saveTask()">GUARDAR</button>


        
    </form>
</body>
</html>
